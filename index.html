<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

<body>

    <div class="calculator">
        <input type="text" id="input">
        <div class="left-panel">
            <div class="numbers">
                <button>7</button>
                <button>8</button>
                <button>8</button>
            </div>
            <div class="numbers">
                <button>4</button>
                <button>5</button>
                <button>6</button>
            </div>
            <div class="numbers">
                <button>3</button>
                <button>2</button>
                <button>1</button>
            </div>
            <div class="numbers">
                <button>0</button>
                <button>00</button>
                <button>.</button>
            </div>
        </div>
        <div class="right-panel">
            <div class="operators">
                <button>/</button>
                <button class="clear">c</button>
            </div>
            <div class="operators">
                <button>*</button>
                <button>-</button>
            </div>
            <div class="operators">
                <button class="bigBtn">+</button>
                <button class="bigBtn result">=</button>
            </div>
        </div>
    </div>

    <script src="https://pagecdn.io/lib/mathjs/11.0.1/math.min.js"></script>
    <script src="/app.js"></script>
</body>

</html>
